<!DOCTYPE html>
<html>
<head>
   <link href="style.css" rel="stylesheet" type="text/css">
   
   <meta name="viewport" content="initial-scale=1">
   <meta name="viewport" content="width=device-width">
   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="app.js"></script>
   <script src="https://use.fontawesome.com/dfbeabcf83.js"></script>
</head>
   
   
   
<body>
   <div class="side-divs">
      <p>Food bits:</p>
      <p id="food-eaten"></p>
   
   </div>
   <canvas id="myCanvas"></canvas>
   <div class="side-divs"></div>
   
   <div class="menu-screen" id="game-over-screen">
      <p>Game over</p>
      <p id="high-score-text"></p>
      <p id="high-score-value"></p>
      <p>Try again?</p>
      <i class="fa fa-refresh" aria-hidden="true" id="reset-button"></i>
   </div>
   <div class="menu-screen" id="start-screen">
      <p>Ready?</p>
      <p id="start-button">Start!</p>
   </div>
   
</body>
</html>
